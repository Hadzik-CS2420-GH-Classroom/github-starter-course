name: STUDENT.md checks (friendly)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Capture branch name (for friendly message)
        run: echo "${{ github.head_ref }}" > /tmp/GITHUB_HEAD_REF

      - name: Run friendly checks
        run: python3 .github/scripts/check_student_md.py
